{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}" />
    <title>Register</title>
</head>
<body>
    <section id="tmWelcome" class="parallax-window" data-parallax="scroll" data-image-src="{% static 'img/nature1.jpg' %}">
    </section>
   <br>
    
        
        <form  method="POST">{% csrf_token %}
          <div class="login">
            <div class="login-screen">
              <div class="text-center">
                <h1>Register</h1>
              </div>
            <div class="login-form">
              <div class="text-center">
                  <input type="text" class="login-field" value="" placeholder="username" name="username">
                  <label class="login-field-icon fui-user" for="login-name"></label>
              </div>
              <br>
              <div class="text-center">
                <input type="email" class="login-field" value="" placeholder="email" name="email">
                <label class="login-field-icon fui-user" for="email"></label>
            </div>
            <br>
            <div class="text-center">
                <input type="number" class="login-field" value="" placeholder="mobile" name="mobile">
                <label class="login-field-icon fui-user" for="mobile"></label>
            </div>
            <br>
            
              <div class="text-center">
                  <input type="password" class="login-field" value="" placeholder="password" name="password1">
                  <label class="login-field-icon fui-lock" for="login-pass"></label>
              </div>
              <br>
              <div class="text-center">
                <input type="password" class="login-field" value="" placeholder="confirm password" name="password2">
                <label class="login-field-icon fui-user" for="login-pass"></label>
            </div>
            <br>
              <div class="text-center">
               <input type="submit" value="Register" class="btn btn-primary">
              </div>
             </div>
            </div>
           </div>
          </form>
          <br>
          <div>
            {% for message in messages %}
             <h3> {{message}}</h3>
            {% endfor %}
          </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/parallax.min.js' %}"></script>
    <script>
      function detectMsBrowser() {
        using_ms_browser =
          navigator.appName == "Microsoft Internet Explorer" ||
          (navigator.appName == "Netscape" &&
            navigator.appVersion.indexOf("Edge") > -1) ||
          (navigator.appName == "Netscape" &&
            navigator.appVersion.indexOf("Trident") > -1);

        if (using_ms_browser == true) {
          alert(
            "Please use Chrome or Firefox for the best browsing experience!"
          );
        }
      }
      function setBrandMarginTop() {
        var bottomContainerHeight = $(".tm-welcome-container").height();

        $(".tm-brand-container-outer").css({
          "margin-top": -bottomContainerHeight + "px"
        });
      }

      $(function() {
        setBrandMarginTop();
        detectMsBrowser();

        // Handle window resize event
        $(window).resize(function() {
          setBrandMarginTop();
        });
      });
    </script>
  </body>
</html>
